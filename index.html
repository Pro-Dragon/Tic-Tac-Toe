<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class = "MessageBox ">
            <div class="FirstPage ">
                <div class="header"><h1>TIC TAC TOE</h1></div>
                <div class = "IntroSection">
                    <button class = "btn ">Player vs Player</button>
                    <button class = "btn ">Player vs Computer</button>
                </div>
            </div>
            <div class="SecondPage hide">
                <div class="ResultSection">
                    <div class="message"><h1>Winner</h1></div> 
                    <div class="Result ">
                        <div class="home">
                            <button class = "newbtn ">Home</button>
                            <button class = "newbtn ">Start Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Game hide">
            <h1><b>Tic Tac Toe</b></h1>
            <div class="GameBox">
                <div class="Board">
                    <button class = "Box"></button>
                    <button class = "Box"></button>
                    <button class = "Box"></button>
                    <button class = "Box"></button>
                    <button class = "Box"></button>
                    <button class = "Box"></button>
                    <button class = "Box"></button>
                    <button class = "Box"></button>
                    <button class = "Box"></button>
                </div>
            </div>
            <button id = "ResetButton">Reset</button>
        </div>
    </main>
    <script src = "project1.js"></script>
</body>
</html>
